<!doctype html>
<html>
<head>
<meta name="viewport" content="width=device-width">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Really Simple HTML Email Template</title>
<style>
/* -------------------------------------
    GLOBAL
------------------------------------- */
* {
  font-family: "Helvetica Neue", "Helvetica", Helvetica, Arial, sans-serif;
  font-size: 14px;
  line-height: 1.6em;
  margin: 0;
  padding: 0;
  background-color: white;
}
img {
  max-width: 600px;
  width: auto;
}
body {
  -webkit-font-smoothing: antialiased;
  height: 100%;
  -webkit-text-size-adjust: none;
  width: 100% !important;
  background-color:white;
}
/* -------------------------------------
    ELEMENTS
------------------------------------- */
a {
    color: #7c1243;
    font-size: 100%;
}
.last {
  margin-bottom: 0;
}
.first {
  margin-top: 0;
}
.padding {
  padding: 10px 0;
}
/* -------------------------------------
    BODY
------------------------------------- */
table.body-wrap {
    padding: 20px;
    padding-top: 5px;
  width: 100%;
}
table.body-wrap .container {
  border: none;
}
/* -------------------------------------
    FOOTER
------------------------------------- */
table.footer-wrap {
  clear: both !important;
  width: 100%;
}
.footer-wrap .container p {
  color: #666666;
  font-size: 14px;
}
table.footer-wrap a {
  color: #999999;
}
/* -------------------------------------
    TYPOGRAPHY
------------------------------------- */
h1, h2, h3 {
  color: #111111;
  font-family: "Helvetica Neue", Helvetica, Arial, "Lucida Grande", sans-serif;
  font-weight: 400;
  line-height: 1.2em;
  padding-bottom: 0.1em;
  padding-top: 0.6em;
  margin-bottom: 0.2em;
}
h1 {
  font-size: 30px;
}
h2 {
  font-size: 20px;
  border-bottom: solid 1px #eee;
  margin-bottom: 0.6em;
}
h3 {
  font-size: 18px;
}
p, ul, ol {
  font-size: 14px;
  font-weight: normal;
  margin-bottom: 10px;
}
ul li, 
ol li {
  margin-left: 5px;
  list-style-position: inside;
}

blockquote {
    padding-left: 10px;
    padding-right: 5px;
    border-left: solid 2px #eee;
}

/* ---------------------------------------------------
    RESPONSIVENESS
------------------------------------------------------ */
/* Set a max-width, and make it display as block so it will automatically stretch to that width, but will also shrink down on a phone or something */
.container {
  clear: both !important;
  display: block !important;
  Margin: 0 auto !important;
  max-width: 600px !important;
}
/* Set the padding on the td rather than the div for Outlook compatibility */
.body-wrap .container {
    padding: 20px;
    padding-top: 5px;
}

.header {
  padding-left:20px;
  display: block;
  margin: 0 auto;
  max-width: 600px;
  color: white;
}

.header h1 {
  color: white;
}

/* This should also be a block element, so that it will fill 100% of the .container */
.content {
  display: block;
  margin: 0 auto;
  max-width: 600px;
}
/* Let's make sure tables in the content area are 100% wide */
.content table {
  width: 100%;
}
</style>
</head>

<body>

<!-- body -->
<table class="body-wrap">
  <tr>
    <td></td>
    <td class="container" bgcolor="#fff">
      <!-- content -->
      <div class="content">
      <table>
        <tr>
            <td>
                {{content}}
          </td>
        </tr>
      </table>
      </div>
      <!-- /content -->
    </td>
    <td></td>
  </tr>
</table>
<!-- /body -->

<!-- footer -->
<table class="footer-wrap">
  <tr>
    <td></td>
    <td class="container">
      <!-- content -->
      <div class="content">
        <table>
          <tr>
              <td align="center">
                  <p>You're receiving this email because you had a ticket for Electromagnetic Field {{ event_year }}.</p>
                  <p>Sent by Electromagnetic Field Ltd, 483 Green Lanes, London, N13 4BS.</p>
            </td>
          </tr>
        </table>
      </div>
      <!-- /content -->
    </td>
    <td></td>
  </tr>
</table>
<!-- /footer -->

</body>
</html>
