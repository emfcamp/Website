{% macro badge(count) %}
    {% if count > 0 %}
        <span class="badge">{{count}}</span>
    {% endif %}
{% endmacro %}

{% macro menuitem(navview, badge_count=0) %}
<li {% if view.name == navview -%} class="active" {%- endif %}>
    <a href="{{url_for(".change_arrivals_view", view=navview)}}">{{navview}}{{badge(badge_count)}}</a>
</li>
{% endmacro %}

<ul class="nav navbar-nav">
    {% for navview in views %}
    {{ menuitem(navview.name) }}
    {% endfor %}
</ul>
