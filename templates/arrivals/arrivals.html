{% extends "arrivals/base.html" %}
{% block body %}
<h2>{{view.name}}</h2>

<form class="form-horizontal">
  <div class="col-sm-9">
    <input type="text" class="form-control" id="query"/>
  </div>
</form>

<div class="row" style="display: none" id="error">
  <div class="col-sm-12 alert alert-danger">
      <p>An error occurred fetching purchases: <b id="error-text"></b></p>
      <p id="error-description"></p>
  </div>
</div>
<div class="row">
  <table id="purchases-data" class="table display nowrap">
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
      </tr>
    </thead>
  </table>
</div>

{% endblock %}

{% block foot %}
{{ super() }}
<script id="arrivals-config" type="application/json">
{
  "arrivalsMode": {{ view.name | tojson }},
  "searchURL": {{ url_for('arrivals.search') | tojson }}
}
</script>
{% endblock %}
