{% extends "arrivals/base.html" %}
{% block body %}
{% if mode == "badge" %}
<h2>Badges</h2>
{% else %}
<h2>Check-in</h2>
{% endif %}

<form class="form-horizontal">
  <div class="col-sm-9">
    <input type="text" class="form-control" id="query"/>
  </div>
</form>

<div class="row" style="display: none" id="error">
  <div class="col-sm-12 alert alert-danger">
      <p>An error occurred fetching tickets: <b id="error-text"></b></p>
      <p id="error-description"></p>
  </div>
</div>
<div class="row">
  <table id="tickets-data" class="table display nowrap"></table>
</div>

{% endblock %}

{% block foot %}
{{ super() }}
<script id="arrivals-config" type="application/json">
{
  "arrivalsMode": {{ mode | tojson }},
  "searchURL": {{ url_for('arrivals.search') | tojson }}
}
</script>
{% endblock %}
