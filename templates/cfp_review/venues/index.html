{% extends "cfp_review/base.html" %}
{% block body %}
<h2>Venues</h2>

<table class="table">
    <tr>
        <th>Name</th>
        <th>Village</th>
        <th>Allows Attendee Content</th>
        <th></th>
    </tr>
    {% for venue in venues %}
        <tr>
            <td>{{ venue.name }}</td>
            <td>{{ venue.village and venue.village.name }}</td>
            <td>{{ not venue.scheduled_content_only }}</td>
            <td><a href="{{ url_for('.edit_venue', venue_id=venue.id) }}">Edit</a></td>
        </tr>
    {% endfor %}
</table>
{% endblock %}
