{% extends 'base.html' %}

{% block title %}
  EMF Volunteer Role Admin
{% endblock %}

{% block body %}
  {% include "volunteer/_nav.html" %}
  <h2>Role Admin</h2>
  <p>Select a role to administer it</p>
  <ul>
    {% for role in roles %}
      <li><a href="{{url_for('.role_admin', role_id=role.id)}}">{{role.name}}</a></li>
    {% endfor %}
  </ul>
{% endblock %}
