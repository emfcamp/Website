<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}{% endblock %}{% if self.title() %} - {% endif %}EMF Volunteering</title>
        {% block css %}
           <link rel="stylesheet" href="{{ static_url_for('static', filename="css/main.css") }}">
        {% endblock %}
        {% block head -%}{% endblock -%}
        <link rel="shortcut icon" href="/favicon.ico">
    </head>
<body>
{% block document %}
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            {# <a class="navbar-brand" href="{{ url_for('volunteer.home') }}">EMF Volunteering</a> #}
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            {% include "volunteer/_nav.html" %}
        </div>
</nav>
<div class="container">
    <div class="row">
        <div class="col-md-9">
        {% for message in get_flashed_messages() -%}
            <div class="alert alert-danger">{{ message }}</div>
        {% endfor -%}

        {% block body -%}{% endblock -%}
        </div>
    </div>
</div>
{% endblock %}
<script src="{{static_url_for('static', filename="js/main.js")}}"></script>
{% block foot -%}{% endblock -%}
</body>
</html>
