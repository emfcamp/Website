version: "3.7"
services:
  app:
    build:
      context: "./"
    networks:
      - emfweb
    depends_on:
      - postgres
    volumes:
      - .:/app
      - ./var/vat_invoices:/vat_invoices
    ports:
      - "2342:2342"
    environment:
      SETTINGS_FILE: ./config/development.cfg
      FLASK_APP: dev_server.py
      FLASK_ENV: development
      PYTHONUNBUFFERED: 1

  gulp:
    build:
      context: "./docker/gulp"
    volumes:
      - .:/app

  postgres:
    image: 'postgis/postgis:13-3.1-alpine'
    environment:
      POSTGRES_PASSWORD: postgres
    networks:
      - emfweb

networks:
  emfweb:
